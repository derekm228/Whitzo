<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Whitzo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100italic,700,100' rel='stylesheet' type='text/css'>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <h1 id="homePageH1">Whitzo -- Find or list your apartments without fees and brokers</h1>

        <div id="homePageContainer">
            <div id="homePageLogo">
                <img src="img/whitzo_logo.png" alt="Whitzo Logo">
            </div>

             <div id="homePageTagLine">
                <h3>Find or list your next apartment without the hassle of brokers</h3>
            </div>           

            <div class="homePageSide">
                <h3>No Broker Fees</h3>
                <p>Deal with owners directly</p>
                <p>No brokers, no hassle</p>
                <input type="button" id="findAnApartment" value="Find An Apartment">
            </div>

            <div id="homePageVerticalLine">
            </div>

            <div class="homePageSide">
                <h3>Manage Your Property</h3>
                <p>Hate paying brokers?</p>
                <p>Use our brokering services for free.</p>
                <form action="listApartment.html">
                    <input type="submit" id="listMyApartment" value="List My Apartment">
                </form>
            </div>

            <div class="footer">
                <div id="login">
                    <div id="memberText">
                        <h4>Already a member?</h4>
                    </div>
                    <div id="memberInfo">
                        <input type="text" id="username" placeholder="Username/Email">
                        <input type="password" id="password" placeholder="Password">
                        <input type="button" id="loginButton" value="Login">
                    </div>
                </div>
                <div id="shareImages">
                    <input type="image" src="img/facebook.png" alt="View our Facebook Page">
                    <input type="image" src="img/twitter.png" alt="View our Twitter page">
                    <input type="image" src="img/pinterest.png" alt="View our Pinterest page">
                    <input type="image" src="img/linkedin.png" alt="View our LinkedIn page">
                </div>
            </div>

        </div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
