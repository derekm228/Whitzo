    <body>
        <h1 id="homePageH1">Whitzo -- Find or list your apartments without fees and brokers</h1>

        <div id="homePageContainer">
            <div id="homePageLogo">
                <img src="img/whitzo_logo.png" alt="Whitzo Logo">
            </div>

             <div id="homePageTagLine">
                <h3>Find or list your next apartment without the hassle of brokers</h3>
            </div>           

            <div class="homePageSide">
                <h3>No Broker Fees</h3>
                <p>Deal with owners directly</p>
                <p>No brokers, no hassle</p>
                <input type="button" id="findAnApartment" value="Find An Apartment">
            </div>

            <div id="homePageVerticalLine">
            </div>

            <div class="homePageSide">
                <h3>Manage Your Property</h3>
                <p>Hate paying brokers?</p>
                <p>Use our brokering services for free.</p>
                <form action="listApartment.html">
                    <input type="submit" id="listMyApartment" value="List My Apartment">
                </form>
            </div>

            <div class="footer">
                <div id="login">
                    <input type="button" id="loginButton" value="Sign in using Google+">
                    <h3>Hi, Derek</h3>
                </div>
                <div id="shareImages">
                    <a href="http://www.facebook.com" target="_blank"><img src="img/facebook.png" alt="Facebook Page"></a>
                    <a href="http://www.twitter.com" target="_blank"><img src="img/twitter.png" alt="Twitter Page"></a>
                    <a href="http://www.pinterest.com" target="_blank"><img src="img/pinterest.png" alt="Pinterest Page"></a>
                    <a href="http://www.linkedin.com" target="_blank"><img src="img/linkedin.png" alt="LinkedIn Page"></a>
                </div>
            </div>

        </div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
